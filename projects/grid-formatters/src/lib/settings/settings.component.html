<button
  pButton
  icon="pi pi-calendar"
  class="p-button-lg p-button-link p-button-text p-0 layout-topbar-button shadow-sm"
  (click)="settingsOverlay.toggle($event)"
></button>

<div>
  <p-overlayPanel
    #settingsOverlay
    appendTo="body"
    [dismissable]="true"
    [showCloseIcon]="true"
    styleClass="settings-overlay-panel"
  >
    <div class="gap-3 grid">
      <!-- Date Format -->
      <div class="p-field p-col-12">
        <label for="dateFormat" class="font-semibold mb-2 text-center"
          >Date Format</label
        >
        <p-listbox
          id="dateFormat"
          [options]="dateFormats"
          [(ngModel)]="selectedDateFormat"
          (onChange)="onDateFormatChange()"
          styleClass="no-border p-listbox-compact"
          [showToggleAll]="true"
        >
        </p-listbox>
        <div class="text-center p-2 mt-2 border-round shadow">
          <strong>{{ currentDateFormatted }}</strong>
        </div>
      </div>

      <!-- Time Format -->
      <div class="p-field p-col-12">
        <label for="timeFormat" class="font-semibold mb-2">Time Format</label>
        <p-listbox
          id="timeFormat"
          [options]="timeFormats"
          [(ngModel)]="selectedTimeFormat"
          (onChange)="onTimeFormatChange()"
          class="no-border p-listbox-compact h-full"
          [showToggleAll]="false"
        >
        </p-listbox>
        <div class="text-center p-2 mt-2 border-round shadow">
          <strong>{{ currentDateTimeFormatted }}</strong>
        </div>
      </div>
    </div>
    @if(!applyButtonDisabled){
      <a
        class="align-items-center bg-primary custom-card font-bold gap-3 grid justify-content-center mt-2 p-2"
        (click)="apply(settingsOverlay)"

      >
        <i class="pi pi-check"></i>
        Apply
      </a>
    }
  </p-overlayPanel>
</div>
